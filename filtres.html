<html>

<head>
    <meta charset="utf-8">
    <title>Vue.js - Filtres</title>
    <!-- <script src="vue.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
    </style>
</head>

<body>

    <div id="app">
        <h1>{{ myText | firstWord | capitalize}}</h1>
    </div>
    <div id="app2">
        <h1>{{ myText | getWordByIndex(1) | capitalize}}</h1>
    </div>

</body>

<script>

    Vue.filter('firstWord', function (value) {
        if (!value) return ''
        value = value.toString()
        return value.split(' ')[0]
    })
    Vue.filter('getWordByIndex', function (value, index) {
        if (!value) return ''
        value = value.toString()
        return value.split(' ')[index]
    })

    Vue.filter('capitalize', function (value) {
        if (!value) return ''
        value = value.toString()
        return value.charAt(0).toUpperCase() + value.slice(1)
    })

    new Vue({
        el: '#app',
        data: {
            myText: 'hello world !'
        },
        filters: {
            firstWord: function (value) {
                if (!value) return ''
                value = value.toString()
                return value.split(' ')[0]
            },
            capitalize: function (value) {
                if (!value) return ''
                value = value.toString()
                return value.charAt(0).toUpperCase() + value.slice(1)
            }

        }

    })

    // filtre en global
    new Vue({
        el: '#app2',
        data: {
            myText: 'hello world !'
        }

    })
</script>

</html>
