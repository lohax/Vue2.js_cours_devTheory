<html>

<head>
    <meta charset="utf-8">
    <title>Vue.js - Style</title>
    <script src="vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <style>
        .title {
            font-style: italic;
            font-size: 35px;
        }

        .blue {
            color: blue;
        }

        .red {
            color: red;
        }

        .underline {
            text-decoration: underline;
        }
        /* .myStyle{

        } */
    </style>
</head>

<body>

    <div id="app">
        <h1 class="title" :style="[{color : color, 'font-size' : size+'px'}]">Titre 1</h1>
        <!-- * font-size dans objet avec '' car il y a un tiret -->
        <!-- * Si on ecrit en camelCase, pas besoin de '' et c'est moins lourd' -->
        <h1 class="title" :style="myStyle">Titre 2</h1>
        <h1 class="title">Titre 3</h1>

        <input type="text" v-model="color">
        <input type="number" v-model="size">
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                color: 'red',
                size: 35
            },
            computed: {
                myStyle: function(){
                    return {
                        'font-size' : this.size+'px'
                    }
                }
            }
        })
    </script>
</body>

</html>
